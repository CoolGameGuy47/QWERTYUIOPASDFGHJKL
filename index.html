<!DOCTYPE html>
<html>
<head>
    <title> QWERTYUIOPASDFGHJKL Dashboard | Research Portal</title>
    <style>
        :root { --accent: #3b82f6; --bg: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; }
        .nav { display: flex; justify-content: space-between; align-items: center; padding: 10px 40px; border-bottom: 1px solid #1e293b; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 40px; }
        
        .card { 
            background: #1e293b; border: 1px solid #334155; border-radius: 12px; 
            padding: 20px; cursor: pointer; transition: 0.3s; text-align: center;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        .btn { background: var(--accent); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
        #search { padding: 10px; width: 300px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; }
    </style>
</head>
<body>
    <div class="nav">
        <h1>BT <span style="color:var(--accent)">Vault</span></h1>
        <input type="text" id="search" placeholder="Search modules..." onkeyup="search()">
    </div>

    <div class="grid" id="grid">
        <div class="card" onclick="launch('1v1_lol.html')"><h3>1v1.LOL</h3><p>Strategy</p></div>
        <div class="card" onclick="launch('slope.html')"><h3>Slope</h3><p>Skill</p></div>
        <div class="card" onclick="launch('bitlife.html')"><h3>Bitlife</h3><p>Sim</p></div>
    </div>

    <script>
        function launch(url) {
            var win = window.open('about:blank', '_blank');
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none'; iframe.style.width = '100%'; iframe.style.height = '100%';
            iframe.src = window.location.href.substring(0, window.location.href.lastIndexOf('/')) + '/' + url;
            win.document.body.appendChild(iframe);
        }

        function search() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let card of cards) {
                card.style.display = card.innerText.toLowerCase().includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
